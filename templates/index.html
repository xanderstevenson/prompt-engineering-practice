<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Engineering Practice</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 2rem; 
            background: #f5f5f5; 
        }
        #chat-container {
            max-width: 600px; 
            margin: auto;
            border: 1px solid #ccc;
            background: #fff;
            padding: 1rem;
            height: 400px;
            overflow-y: auto;
            border-radius: 8px;
        }
        .message { 
            margin-bottom: 1rem; 
            padding: 0.5rem 1rem;
            border-radius: 6px;
            word-wrap: break-word;
        }
        .user { 
            background: #d0e7ff; 
            color: #003366;
            text-align: right;
        }
        .agent { 
            background: #d0ffd8; 
            color: #004d00;
            text-align: left;
        }
        #input-container {
            max-width: 600px;
            margin: 1rem auto;
            display: flex;
        }
        #input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
        }
        #send-btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin-left: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Prompt Engineering Practice</h1>

    <div id="chat-container"></div>

    <div id="input-container">
        <input type="text" id="input" placeholder="Type your message">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById("chat-container");
        const inputField = document.getElementById("input");
        const sendBtn = document.getElementById("send-btn");

        async function sendMessage() {
            const message = inputField.value.trim();
            if (!message) return;

            // Add user message
            chatContainer.innerHTML += `<div class="message user"><b>You:</b> ${message}</div>`;
            inputField.value = "";
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Call backend
            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();

                // Format agent reply: line breaks, bold, italics
                const reply = data.reply
                    .replace(/\n/g, "<br>")
                    .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
                    .replace(/\*(.*?)\*/g, "<i>$1</i>");

                chatContainer.innerHTML += `<div class="message agent"><b>Agent:</b> ${reply}</div>`;
                chatContainer.scrollTop = chatContainer.scrollHeight;

            } catch (err) {
                chatContainer.innerHTML += `<div class="message agent" style="color:red;"><b>Prompt Coach:</b> Error: ${err.message}</div>`;
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        inputField.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // -----------------------------
        // NEW: Send initial message on page load
        // -----------------------------
        async function sendInitialMessage() {
            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "hi" })
                });
                const data = await res.json();
                const reply = data.reply
                    .replace(/\n/g, "<br>")
                    .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
                    .replace(/\*(.*?)\*/g, "<i>$1</i>");
                chatContainer.innerHTML += `<div class="message agent"><b>Agent:</b> ${reply}</div>`;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (err) {
                console.error("Initial message failed:", err);
            }
        }

        // Call initial message on page load
        window.onload = sendInitialMessage;
    </script>
</body>
</html>
